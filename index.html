<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="layout-wrapper">
        <div class="sidebar">
            <div class="dashboard">
                <img src="/imgs/dashboard.svg" alt="dashboard" class="dashboard-image">
                <h3 class="dashboard-text">Dashboard</h3>
            </div>
            <div class="nav">
                <ul class="navlist">
                    <li class="home">
                        <img src="/imgs/home.svg" alt="home" class="home-image">
                        <h4 class="home-text">Home</h4>
                    </li>
                    <li class="account">
                        <img src="/imgs/account.svg" alt="account" class="account-image">
                        <h4 class="account-text">Account</h4>
                    </li>
                    <li class="messages">
                        <img src="/imgs/message.svg" alt="messages" class="messages-image">
                        <h4 class="messages-text">Messages</h4>
                    </li>
                    <li class="history">
                        <img src="/imgs/history.svg" alt="history" class="history-image">
                        <h4 class="history-text">History</h4>
                    </li>
                    <li class="tasks">
                        <img src="/imgs/tasks.svg" alt="tasks" class="tasks-image">
                        <h4 class="tasks-text">Tasks</h4>
                    </li>
                    <li class="communities">
                        <img src="/imgs/community.svg" alt="communities" class="communities-image">
                        <h4 class="communities-text">Communities</h4>
                    </li>

                </ul>
                <ul class="settingslist">
                    <li class="settings">
                        <img src="/imgs/settings.svg" alt="settings" class="settings-image">
                        <h4 class="settings-text">Settings</h4>
                    </li>
                    <li class="support">
                        <img src="/imgs/support.svg" alt="support" class="support-image">
                        <h4 class="support-text">Support</h4>
                    </li>
                    <li class="privacy">
                        <img src="/imgs/security.svg" alt="privacy" class="privacy-image">
                        <h4 class="privacy-text">Privacy</h4>
                    </li>
                </ul>

            </div>
        </div>
        <div class="header">
            <div class="topline">
                <div class="searchbar">
                    <label for="search">
                        <img src="/imgs/magnify.svg" alt="magnifier">
                    </label>
                    <input type="search" name="search" id="search">
                </div>
                <div class="user-small-icons">
                    <div class="bell">
                        <img src="/imgs/bell.svg" alt="bell">
                    </div>
                    <div class="avatar-small">
                        <img src="/imgs/avatar.jpg" alt="avatar">
                    </div>
                    <div class="username-small">
                        <h4>Nicholas Cosentino</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">    
        </div>
    </div>
</body>
</html>
